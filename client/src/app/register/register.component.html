<div class="login-reg-panel">
    <div class="register-info-box">
      <h2>Don't have an account?</h2>
      <p>Lorem ipsum dolor sit amet</p>
      <label id="label-login" for="log-login-show" >Register</label>
      <input type="radio" name="active-log-panel" id="log-login-show">
    </div>
    <div class="white-panel">
     <div class="login-form">
      <h2>Register</h2>

  <form *ngIf="!next" #registerForm="ngForm" class="login-form mt-2 mt-md-0" (ngSubmit)="nextForm()">
    <div class="form-group">
      <input
       name="username"
       class="form-control mr-sm-2"
       type="text"
       formControlName="username"
       placeholder="Username">
    </div>

     <div class="form-group">
       <input
       name="password"
       class="form-control mr-sm-2"
       type="text"
       formControlName="password"
       placeholder="Password">
     </div>

     <div class="form-group">
      <input
      name="confirmpassword"
      class="form-control mr-sm-2"
      type="text"
      formControlName="confirmPassword"
      placeholder="Confirm Password">
    </div>
     <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
     <button class="btn btn-primary btn-outline-succes my-1 my-sm-0" type="submit">Next</button>
     
       <p>Form value: {{registerForm.value | json}}</p>
       <p>Form value: {{registerForm.status | json}}</p>
  </form>

  <form *ngIf="next" #registerrForm="ngForm" class="login-form mt-2 mt-md-0" (ngSubmit)="register()">
    <div class="form-group">

      <input
       name="firstname"
       class="form-control mr-sm-2"
       type="text"
       placeholder="Firstname">
    </div>

     <div class="form-group">
       <input
       name="lastname"
       class="form-control mr-sm-2"
       type="text"
       placeholder="Lastname">
   </div>

   <div class="form-group">
    <input
    name="dateOfBirth"
    class="form-control mr-sm-2"
    type="date"
    placeholder="Date of birth">
</div>

  
     <p>{{model.dateOfBirth}}</p>

  <div class="form-group">
    <input
    name="idnumber"
    class="form-control mr-sm-2"
    type="number"
    placeholder="IdNumber">
  </div>

     <button class="btn btn-default mr-2" (click)="back()" type="button">Back</button>
     <button class="btn btn-primary btn-outline-succes my-1 my-sm-0" type="submit">Register</button>
  </form>
</div>
