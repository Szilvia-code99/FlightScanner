<nav class="navbar navbar-expand-sm navbar-dark">
  <!-- Brand -->
  <div class="container">
  <a class="navbar-brand" routerLink="/" >Logo</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/app-flight" routerLinkActive='active'>Flights</a>
    </li>
  
    <li class="nav-item">
      <a class="nav-link" routerLink="/app-register" routerLinkActive='active'>Register</a>
    </li>

    <!-- Dropdown -->
    <div class="dropdown"  *ngIf="loggedIn"  dropdown>
      <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
        Welcome, {{model.userName }} 
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a routerLink='/' class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()" >Logout</a>
    </div>

    </div>
  </ul>

  <form *ngIf="!loggedIn" #LoginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
    <div class="form-group">
      <input
       name="username"
       [(ngModel)]="model.userName"
       class="form-control mr-sm-2"
       type="text"
       placeholder="Username">
    </div>
    
     <div class="form-group">
       <input
       name="password"
       [(ngModel)]="model.password"
       class="form-control mr-sm-2"
       type="password"
       placeholder="Password">
     </div>
  
       <button class="btn btn-primary btn-outline-succes my-1 my-sm-0" type="submit">Login</button>
  </form>
</div>
</nav>
