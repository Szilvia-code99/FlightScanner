<div class="login-reg-panel">
    <div class="register-info-box">
    
      <input type="radio" name="active-log-panel" id="log-login-show">
    </div>
    <div class="white-panel">
     <div class="login-form">
      <h2>Search Flight</h2>
  
    <form  #createFlightForm="ngForm" class="login-form mt-2 mt-md-0" (ngSubmit)="searchFlight()">
  
       <div class="form-group">
         <input
         name="origin"
         [(ngModel)]="model.origin"
         class="form-control mr-sm-2"
         type="text"
         placeholder="Origin">
       </div>

       <div class="form-group">
        <input
        name="destination"
        [(ngModel)]="model.destination"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Destination">
      </div>

      <div class="form-group">
        <input
        name="departureTime"
        [(ngModel)]="model.departureTime"
        class="form-control mr-sm-2"
        type="datetime"
        placeholder="DepartureTime">
      </div>

      <div class="form-group">
        <input
        name="arrivalTime"
        [(ngModel)]="model.arrivalTime"
        class="form-control mr-sm-2"
        type="datetime"
        placeholder="ArrivalTime">
      </div>

    
         <button class="btn btn-primary btn-outline-succes my-1 my-sm-0" type="submit">Search</button>
    </form>

    
</div>

</div>

<table class="table">
    <thead  class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
